# Where things are
source:       .
destination:  ./_site
plugins_dir:  ./_plugins
layouts_dir:  ./_layouts
data_dir:     ./_data
includes_dir: ./_includes
collections:  null
sass:
    load_paths:
        - _sass
        - bootstrap-4.0.0-alpha.6


# Handling Reading
safe:         false
include:      [".htaccess", "_pages"]
exclude:      ["Gemfile", "Gemfile.lock", "*~", "*.zip", "wp-save.html", "wp-theme-readme.txt"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

# Plugins
whitelist: []
#gems:      ["jekyll-feed"]

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
incremental: false

# Serving
detach:  false
port:    4000
host:    '::'
baseurl: "" # does not include hostname

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null

defaults:
  -
    scope:
      path: _pages
    values:
      type: pages
      layout: default
      permalink: "/:title"

# compress-Layout
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
#  ignore:
#    envs: [local]
  blanklines: false
  profile: false
  startings: []

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

