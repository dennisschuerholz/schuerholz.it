---
layout: default
---
<div id="page">

    {% include header.html %}

    <div id="content">
        <div id="main" class="main-blog-layout">
            <section class="clearfix odd post has-post-thumbnail">
                <figure class="post-featured-image">
                    <a title="{{ page.picture-title }}" href="{{ page.link | prepend: site.baseurl }}" style="background-image:url('{{ site.baseurl }}/images/{{ page.picture }}');background-position-x: {{ page.picture-pos }};"></a>
                </figure><!-- .post-featured-image -->
                <div class="post-featured-content">
                    <article>
                        <div class="entry-content clearfix">
                            <p>
                            {{ content }}
                            <a href="{{ page.link | prepend: site.baseurl }}" class="readmore">{{ page.link-text | default: "Mehr erfahren" }}</a>
                            </p>
                        </div><!-- .entry-content -->
                    </article>
                </div>
            </section><!-- post -->
        </div>
    </div><!-- #content -->

    {% include footer.html %}
</div><!-- #page -->
